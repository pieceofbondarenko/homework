<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      body {
        background: linear-gradient(#9a5044, #e8d9a9) fixed;
      }
    </style>
  </head>
  <body>
    <h1>Опросник</h1>
    <form>
      <fieldset>
        <legend>Имя</legend>
        <div>
          <label for="nickname">Кличка питомца</label>
          <input type="text" id="nickname" />
        </div>
        <div>
          <label for="name">Имя владельца</label>
          <input type="text" id="name" />
        </div>
        <div>
          <label for="contacts">Контакты владельца</label>
          <input type="text" id="contacts" />
        </div>
      </fieldset>
      <div>
        <label for="select">Выберите породу</label>
        <select id="select">
          <option value="1">Британская</option>
          <option value="2">Шотландская</option>
          <option value="3">Мейн-кун</option>
          <option value="4">Бенгальская</option>
          <option value="5">Корниш-рекс</option>
          <option value="6">Персидская</option>
        </select>
      </div>
      <br />
      <div>
        <label for="food">Чем питается?</label> <br />
        Сухой корм<input type="checkbox" name="food" /> <br />
        Влажный корм<input type="checkbox" name="food" /> <br />
        Натуральный корм<input type="checkbox" name="food" id="food" />
      </div>
      <br />
      <div>
        <label for="sex">Порода</label> <br />
        Самка<input type="radio" name="sex" /> <br />
        Самец<input type="radio" name="sex" id="sex" />
      </div>
      <div>
        <label for="textarea">Комментарий</label>
        <textarea rows="10" id="textarea"></textarea>
      </div>
      <div>
        <label for="file">Фото питомца</label>
        <input type="file" id="file" />
      </div>
      <div>
        <button>Сохранить</button>
      </div>
    </form>
  </body>
</html>
